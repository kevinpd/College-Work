  <script> //Beginning of login check
    function check(form) { 
        if(form.userid.value == "Username" , "username" && form.pswrd.value == "password123") {
            window.alert("Well done you were correct")
        }
        else {
            window.alert("Incorrect username or password")
            }
    }  </script> <!--End of login check-->
    
<script>
    function loginbtn() {
        var i = window.document.getElementById('loginform');
        var u = window.document.getElementById('loginlb');
        if (i.style.display == 'none') {
            i.style.display = 'block';
            u.style.display = 'block';
        }
        
    }
</script>
    
<script>
    function loginext() {
        var i = window.document.getElementById('loginform');
        var u = window.document.getElementById('loginlb');
        if (i.style.display == 'block') {
            i.style.display = 'none';
            u.style.display = 'none';
        }
        
    } 
</script>
    
<script type="text/javascript"> //Beginning of footer clock
    function footerclock() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        m = checkTime(m);
        window.document.getElementById('footerclocktxt').innerHTML =
        h + ":" + m;
        var t = setTimeout(footerclock, 100);
    }
    </script>
    <script type="text/javascript">
    function checkTime(i) {
        if (i < 10) {i = "0" + i}; 
        return i;
    }
    </script> <!--End of footer clock-->
