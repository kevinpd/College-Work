        <div id="loginlb"></div>
        <form name="login" id="loginform" style="display:none;"> <!--Beginning of login form-->
            Username: <input type="text" name="userid">
            <br>
            Password: <input type="password" name="pswrd">
            <br>
            <input type="button" onclick="check(this.form)" value="Login">
            <input type="reset" value="Reset">
            <input type="button" onclick="loginext()" value="Cancel">
        </form> <!--End of login form-->
    
  <script> //Beginning of login check
    function check(form) { 
        if(form.userid.value == "Username" , "username" && form.pswrd.value == "password123") {
            window.alert("Well done you were correct")
        }
        else {
            window.alert("Incorrect username or password")
            }
    }  </script> <!--End of login check-->
    
<script> //Beginning of login button open
    function loginbtn() {
        var i = window.document.getElementById('loginform');
        var u = window.document.getElementById('loginlb');
        if (i.style.display == 'none') {
            i.style.display = 'block';
            u.style.display = 'block';
        }
        
    }
</script> <!--End of login button open-->
    
<script> //Beginning of login button close
    function loginext() {
        var i = window.document.getElementById('loginform');
        var u = window.document.getElementById('loginlb');
        if (i.style.display == 'block') {
            i.style.display = 'none';
            u.style.display = 'none';
        }
        
    } 
</script> <!--End of login button close-->
    
<script type="text/javascript"> //Beginning of footer clock
    function footerclock() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        m = checkTime(m);
        window.document.getElementById('footerclocktxt').innerHTML =
        h + ":" + m;
        var t = setTimeout(footerclock, 100);
    }
    </script>
    <script type="text/javascript">
    function checkTime(i) {
        if (i < 10) {i = "0" + i}; 
        return i;
    }
    </script> <!--End of footer clock-->
